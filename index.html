<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <title>Google</title>
        
        <link href="styles/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=PT+Sans|Georama" rel="stylesheet" type="text/css">
        
    </head>
    <body>
        <header><!-- I'm going to use <nav> tag for top-right menu since it gives semantically value, helping search engines, screen readers and anyone who read the code  -->
            <nav>
                <div class="nav-top">
                    <a href="#">Gmail</a>
                    <a href="#">Images</a>
                    <a href="#" id="apps-icon"><img src="images/apps_icon.png"></a>
                    <a href="#" id="button-sign">Sign in</a>
                </div>
            </nav>            
        </header>
        <main>
            <div class="centered-container">
                <div id="logo">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="The Google logo">
                </div>
                <div id="search-form-homepage">
                    <form action="#">
                        <div id="search-box-container">
                            <img style="width: 19px; height: 19px; margin: 9px 10px 5px;" src="images/magnifying_glass.png">
                            <input type="text" id="search-box" name="">                            
                        </div>
                        <div id="search-links">
                            <input type="submit" class="search-buttons" name="google-search" value="Google Search">
                            <input type="submit" class="search-buttons" name="feeling-lucky" value="I'm Feeling Lucky">
                        </div>                        
                    </form>                    
                </div>                        
            </div>            
        </main>
        <footer><!-- Same as the top-right menu -->
            <nav>
                <div class="nav-bottom">                    
                        <div class="nav-bottom-left">
                            <a href="#">About</a>
                            <a href="#">Advertising</a>
                            <a href="#">Business</a>
                            <a href="#">How Search works</a>
                        </div>
                        <div class="nav-bottom-middle"></div>
                        <div class="nav-bottom-right">
                            <a href="#">Privacy</a>
                            <a href="#">Terms</a>
                            <a href="#">Settings</a>
                        </div>
                    
                </div>                
            </nav>
        </footer>        
    </body>
</html>
